<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="font/woff2" rel="preload" as="font" href="fonts/PTMono-Regular.woff2">
  <link type="font/woff2" rel="preload" as="font" href="fonts/RobotoCondensed-Bold.woff2">
  <link type="font/woff2" rel="preload" as="font" href="fonts/RobotoCondensed-Regular.woff2">

  <link type="font/woff2" rel="preload" as="font" href="fonts/RobotoCondensed-Regular.woff">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Smart Device</title>
</head>
<body>
  <header class="page-header">
    <h1 class="visually-hidden">Smart Device - производитель электронных комплектующих</h1>
    <div class="page-header__container">
      <a class="page-header__logo">
        <picture>
          <source media="(max-width: 767px)" srcset="img/logo-mobile.png">
          <img class="page-header__logo-image" src="img/logo-desktop.png" width="202" height="52" alt="Логотип Smart Device">
        </picture>
      </a>
      <button type="button" class="page-header__burger" aria-label="Открытие меню"></button>
      <ul class="page-header__navigation">
        <li class="page-header__elem-mail">
          <a class="page-header__mail" href="mailto:info@sd.ru">info@sd.ru</a>
        </li>
        <li class="page-header__elm-tel">
          <a class="page-header__tel" href="tel:+74950005252">+7 (495) 000 52 52</a>
        </li>
        <li class="page-header__elm-btn">
          <button type="button" value="order-call">Заказать звонок</button>
        </li>
      </ul>
    </div>
  </header>
  <main class="page-main">
    <div class="page-main__container">
      <h2>Печатные платы</h2>
    </div>
  </main>
  <footer class="page-footer">
    <div class="page-footer__container">
    </div>
  </footer>
</body>
</html>
