<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
  <link type="font/woff2" rel="preload" as="font" href="fonts/PTMono-Regular.woff2">
  <link type="font/woff2" rel="preload" as="font" href="fonts/RobotoCondensed-Bold.woff2">
  <link type="font/woff2" rel="preload" as="font" href="fonts/RobotoCondensed-Regular.woff2">
  <link type="font/woff" rel="preload" as="font" href="fonts/PTMono-Regular.woff">
  <link type="font/woff" rel="preload" as="font" href="fonts/RobotoCondensed-Bold.woff">
  <link type="font/woff" rel="preload" as="font" href="fonts/RobotoCondensed-Regular.woff">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Smart Device</title>
</head>
<body>
  <header class="page-header">
    <h1 class="visually-hidden">Smart Device - производитель электронных комплектующих</h1>
    <div class="page-header__container">
      <nav class="page-header__nav nav">
        <a class="nav__logo">
          <picture>
            <source media="(max-width: 767px)" srcset="img/logo-mobile.png">
            <img class="nav__logo-image" src="img/logo-desktop.png" width="202" height="52" alt="Логотип Smart Device">
          </picture>
        </a>
        <button type="button" class="nav__burger" aria-label="Открытие меню"></button>
        <ul class="nav__navigation">
          <li class="nav__elem-mail">
            <a class="nav__mail" href="mailto:info@sd.ru">
              <svg width="19" height="14">
                <use xlink:href="img/sprite.svg#icon-email"></use>
              </svg>
              <span>info@sd.ru</span>
            </a>
          </li>
          <li class="nav__elem-tel">
            <a class="nav__tel" href="tel:+74950005252">
              <svg width="18" height="18">
                <use xlink:href="img/sprite.svg#icon-phone"></use>
              </svg>
              <span>+7 (495) 000 52 52</span>
            </a>
          </li>
          <li class="nav__elem-btn">
            <button type="button" value="order-call">Заказать звонок</button>
          </li>
        </ul>
      </nav>
      <h2>Печатные платы</h2>
      <p class="page-header__text">Производство и монтаж, поставка комплектующих, блоков и модулей</p>
      <a href="#" class="page-header__btn">Получить бесплатную консультацию</a>
      <a href="#" class="page-header__scroll">Скролл&nbsp;вниз</a>
    </div>
  </header>
  <main class="page-main">
  </main>
  <footer class="page-footer">
    <div class="page-footer__container">
    </div>
  </footer>
</body>
</html>
